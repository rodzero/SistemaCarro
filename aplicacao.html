<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Car App</title>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="css/estilo.css">
	<script type="text/javascript" src="js/init.js"></script>
</head>
<body>
	<div id="content">
        <ul id="tabs" class="nav nav-tabs" data-tabs="tabs">
            <li class="active"><a href="#cadastroCarros" data-toggle="tab">Cadastro</a></li>
            <li><a href="#simulacao" data-toggle="tab">Simulação</a></li>
        </ul>
        <div id="my-tab-content" class="tab-content">
			<div id="simulacao" class="tab-pane">
				<div class="col-md-3 col-md-offset-1">
					<h1>Simulações</h1>
					<table class="table table-striped">
						<thead>
							<th>Fabricante</th>
							<th>Modelo</th>
							<th>Ano</th>
							<th>Cor</th>
							<th>Placa</th>
							<th></th>
							<th></th>
						</thead>
						<tbody id="listaSimulacoes">

						</tbody>
					</table>
				</div>
				<div class="col-md-5 col-md-offset-1">
					<h1>Nova Simulação</h1>
	            	<div class="form-group">
	              		<label for="nomeCliente" class="col-md-3 control-label">Nome:</label>
	              		<div class="col-md-9">
	                		<input type="text" class="form-control" id="nomeCliente">
	              		</div>
	            	</div>
	            	<div class="form-group">
	              		<label for="carroEscolhido" class="col-md-3 control-label">Carro:</label>
	              		<div class="col-md-9">
	                		<select id="carroEscolhido" class="form-control">

	                		</select>

							<template id="carroOpcaoItem">
								<option value="{{codigo}}">{{fabricante}} - {{modelo}}</option>
							</template>
	              		</div>
	            	</div>
	            	<div class="form-group">
	              		<label class="col-md-3" for="opcoes">Opção:</label>
	              		<div class="col-md-9 form-group row" id="opcoes">
	                		<label class="radio-inline" for="opcaoDias">
	                  		<input type="radio" class="opcaoSimulacao" name="opcao" id="opcaoDias" value="dias">
	                  		período
	                		</label>
	                		<label class="radio-inline" for="opcaoKm">
	                  		<input type="radio" class="opcaoSimulacao"  name="opcao" id="opcaoKm" value="km" checked>
	                  		trajeto
	                		</label>
	              		</div>
	            	</div>
	            	<div class="form-group" id="opcoesPeriodo">
	              		<label for="periodo" class="col-md-3 control-label">Período:</label>
	              		<div class="col-md-9 form-group row" id="periodo">
	                  		<label class="control-label col-md-2" for="dateInicio">Início:</label>
	                  		<input class="col-md-4" type="date" id="dateInicio">
	                  		<label class="control-label col-md-2" for="dateFim">Fim:</label>
	                  		<input class="col-md-4" type="date" id="dateFim">
	              		</div>
	            	</div>
	            	<div class="form-group" id="opcoesKm">
	              		<label for="trajeto" class="col-md-3 control-label">Trajeto:</label>
	              		<div class="col-md-9 form-group" id="trajeto">
							<div class="row">
		                  		<label class="control-label col-md-3" for="origem">Origem:</label>
		                  		<input class="col-md-9" type="text" id="origem">
							</div>
							<div class="row">
								<label class="control-label col-md-3" for="destino">Destino:</label>
								<input class="col-md-9" type="text" id="destino">
							</div>
	              		</div>
	            	</div>
	            	<div id="col-md-12">
	              		<button class="btn btn-primary" type="button" id="btnAdicionarSimulacao">Simular</button>
	            	</div>
				</div>
			</div>
			<div id="cadastroCarros" class="tab-pane active">
				<div class="col-md-5 col-md-offset-1">
					<h1>Carros cadastrados</h1>
					<table class="table table-striped">
						<thead>
							<th>Fabricante</th>
							<th>Modelo</th>
							<th>Ano</th>
							<th>Cor</th>
							<th>Placa</th>
							<th></th>
							<th></th>
						</thead>
						<tbody id="lista">

						</tbody>

						<template id="carroListItem">
							<tr>
								<td>{{fabricante}}</td>
								<td>{{modelo}}</td>
								<td>{{ano}}</td>
								<td>{{cor}}</td>
								<td>{{placa}}</td>
								<td>
									<span class="edita-carro glyphicon glyphicon-pencil"></span>
								</td>
								<td>
									<span class="deleta-carro glyphicon glyphicon-trash"></span>
								</td>
							</tr>
						</template>
					</table>
				</div>

				<div class="col-md-3 col-md-offset-1">
					<h1>Novo Carro</h1>

					<div id="formNovoCarro">
						<input type="hidden" id="carro_id" name="carro_id">
						<div class="form-group">
							<label for="fabricante">Fabricante</label>
							<input type="text" id="fabricante" name="fabricante" class="form-control">
						</div>

						<div class="form-group">
							<label for="modelo">Modelo</label>
							<input type="text" id="modelo" class="form-control" name="modelo">
						</div>

						<div class="form-group">
							<label for="ano">Ano</label>
							<input type="text" id="ano" class="form-control" name="ano">
						</div>

						<div class="form-group">
							<label for="cor">Cor</label>
							<input type="text" id="cor" class="form-control" name="cor">
						</div>

						<div class="form-group">
							<label for="placa">Placa</label>
							<input type="text" id="placa" class="form-control" name="placa">
						</div>

						<div class="form-group">
							<div class="row">
								<div class="col-md-6">
									<label for="valor_dia">Valor Dia</label>
									<input type="text" id="valor_dia" class="form-control" name="valor_dia">
								</div>
								<div class="col-md-6">
									<label for="valor_km">Valor KM</label>
									<input type="text" id="valor_km" class="form-control" name="valor_km">
								</div>
							</div>
						</div>

						<div class="form-group">
							<button id="salvar" name="salvar" class="btn btn-primary">
								<span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>
								Salvar
							</button>
							<button id="cancelar" name="cancelar" class="btn btn-warning">
								Cancelar
							</button>
						</div>
					</div>
				</div>
			</div>
        </div>
    </div>
</body>
</html>
