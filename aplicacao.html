<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Car App</title>
	<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="css/estilo.css">
	<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</head>
<body>
	
	<div class="row">
		<div class="col-md-3 col-md-offset-1">
			<h1>Carros cadastrados</h1>
			<ul id="lista" class="list-unstyled">
				
			</ul>		
		</div>

		<div class="col-md-5 col-md-offset-1">
			<h1>Adicionar Novo Carro</h1>

			<div id="formNovoCarro">
				<input type="hidden" id="carro_id" name="carro_id">
				<div class="form-group">
					<label for="fabricante">Fabricante</label>
					<input type="text" id="fabricante" name="fabricante" class="form-control">
				</div>

				<div class="form-group">
					<label for="modelo">Modelo</label>
					<input type="text" id="modelo" class="form-control" name="modelo">
				</div>

				<div class="form-group">
					<label for="ano">Ano</label>
					<input type="text" id="ano" class="form-control" name="ano">
				</div>

				<div class="form-group">
					<label for="cor">Cor</label>
					<input type="text" id="cor" class="form-control" name="cor">
				</div>

				<div class="form-group">
					<label for="placa">Placa</label>
					<input type="text" id="placa" class="form-control" name="placa">
				</div>

				<div class="form-group">
					<button id="salvar" name="salvar" class="btn btn-primary">
						<span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>
						Salvar
					</button>
				</div>
			</div>
		</div>
	</div>

</html>
