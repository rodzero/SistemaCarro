<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Car App</title>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="css/estilo.css">
	<script type="text/javascript" src="js/init.js"></script>
</head>
<body>

	<div id="content">
        <ul id="tabs" class="nav nav-tabs" data-tabs="tabs">
            <li class="active"><a href="#cadastroCarros" data-toggle="tab">Cadastro</a></li>
            <li><a href="#simulacao" data-toggle="tab">Simulação</a></li>
        </ul>
        <div id="my-tab-content" class="tab-content">
			<div id="simulacao" class="tab-pane">
				simulacao
			</div>
			<div id="cadastroCarros" class="tab-pane active">
				<div class="col-md-5 col-md-offset-1">
					<h1>Carros cadastrados</h1>
					<table class="table table-striped">
						<thead>
							<th>Fabricante</th>
							<th>Modelo</th>
							<th>Ano</th>
							<th>Cor</th>
							<th>Placa</th>
							<th></th>
							<th></th>
						</thead>
						<tbody id="lista">

						</tbody>

						<template id="carroListItem">
							<tr>
								<td>{{fabricante}}</td>
								<td>{{modelo}}</td>
								<td>{{ano}}</td>
								<td>{{cor}}</td>
								<td>{{placa}}</td>
								<td>
									<span class="edita-carro glyphicon glyphicon-pencil"></span>
								</td>
								<td>
									<span class="deleta-carro glyphicon glyphicon-trash"></span>
								</td>
							</tr>
						</template>
					</table>
				</div>

				<div class="col-md-3 col-md-offset-1">
					<h1>Novo Carro</h1>

					<div id="formNovoCarro">
						<input type="hidden" id="carro_id" name="carro_id">
						<div class="form-group">
							<label for="fabricante">Fabricante</label>
							<input type="text" id="fabricante" name="fabricante" class="form-control">
						</div>

						<div class="form-group">
							<label for="modelo">Modelo</label>
							<input type="text" id="modelo" class="form-control" name="modelo">
						</div>

						<div class="form-group">
							<label for="ano">Ano</label>
							<input type="text" id="ano" class="form-control" name="ano">
						</div>

						<div class="form-group">
							<label for="cor">Cor</label>
							<input type="text" id="cor" class="form-control" name="cor">
						</div>

						<div class="form-group">
							<label for="placa">Placa</label>
							<input type="text" id="placa" class="form-control" name="placa">
						</div>

						<div class="form-group">
							<div class="row">
								<div class="col-md-6">
									<label for="valor_dia">Valor Dia</label>
									<input type="text" id="valor_dia" class="form-control" name="valor_dia">
								</div>
								<div class="col-md-6">
									<label for="valor_km">Valor KM</label>
									<input type="text" id="valor_km" class="form-control" name="valor_km">
								</div>
							</div>
						</div>

						<div class="form-group">
							<button id="salvar" name="salvar" class="btn btn-primary">
								<span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>
								Salvar
							</button>
							<button id="cancelar" name="cancelar" class="btn btn-warning">
								Cancelar
							</button>
						</div>
					</div>
				</div>
			</div>
        </div>
    </div>

	<script type="text/javascript">
        $(function () {
            $('#tabs a:first').tab('show');
        })
    </script>
</body>
</html>
